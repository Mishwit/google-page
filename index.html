<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../google-page/CSSgoogle/globalgoogle.css" />
    <link rel="stylesheet" href="../google-page/CSSgoogle/header.css" />
    <link rel="stylesheet" href="../google-page/CSSgoogle/main.css" />
    <link rel="stylesheet" href="../google-page/CSSgoogle/footer.css" />
    <title>Google page</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="mail">Почта</div>
      <div class="pictures">Картинки</div>
      <a class="google-apps" href="#">
        <img src="./icons/services.svg" alt="Приложения Google" />
      </a>
      <div class="login">Войти</div>
    </header>
    <main class="main">
      <div class="main-top">
        <div class="logo">
          <img src="../google-page/icons/logo.png" alt="Google logo" />
        </div>

        <div class="form">
          <a class="glass" href="#">
            <img src="./icons/search.svg" />
          </a>

          <form method="get" class="input-wrapper">
            <input
              class="search-input"
              type="text"
              placeholder=""
              name="text"
            />
          </form>

          <div class="form-buttons">
            <a class="form-button" href="#">
              <img src="./icons/keyboard.png" alt="Виртуальная клавиатура" />
            </a>
            <a class="form-button" href="#">
              <img src="./icons/mike.svg" />
            </a>
            <a class="form-button" href="#">
              <img src="./icons/camera.svg" alt="Голосовой ввод" />
            </a>
          </div>
        </div>

        <div class="buttons">
          <div class="search">Поиск в Google</div>
          <div class="luck">Мне повезёт!</div>
        </div>
      </div>
      <div class="main-bottom">
        Сервисы Google доступны на этих языках:
        <a href="#" class="lang-block">crnogorski</a>
        <a href="#" class="lang-block">српски</a>
        <a href="#" class="lang-block">bosanski</a>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-top">
        <div class="montenegro">Черногория</div>
      </div>
      <div class="footer-bottom">
        <div class="first-block">
          <a href="#">Всё о Google</a>
          <a href="#">Реклама</a>
          <a href="#">Для бизнеса</a>
          <a href="#">Как работает Google Поиск</a>
        </div>
        <div class="second-block">
          <a href="#">Конфиденциальность</a>
          <a href="#">Условия</a>
          <a href="#">Настройки</a>
        </div>
      </div>
    </footer>
  </body>
</html>
