<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../google-page/googlecss/globalgoogle.css" />
    <link rel="stylesheet" href="../google-page/googlecss/header.css" />
    <link rel="stylesheet" href="../google-page/googlecss/main.css" />
    <link rel="stylesheet" href="../google-page/googlecss/footer.css" />
    <link rel="icon" href="../google-page/favicon.ico" type="image/x-con" />
    <title>Google page</title>
  </head>

  <body class="body">
    <header class="header">
      <div class="header-wrapper">
        <a class="mail" href="https://mail.google.com/mail">Почта</a>
        <a class="pictures" href="https://www.google.me/imghp">Картинки</a>
        <a
          class="google-apps"
          href="https://www.google.me/intl/ru/about/products"
          role="button"
          title="Приложения Google"
        >
          <img src="./images/services.svg" alt="Приложения Google" />
        </a>
        <a class="login" href="https://accounts.google.com/ServiceLogin"
          >Войти</a
        >
      </div>
    </header>

    <main class="main">
      <div class="main-top">
        <div class="logo">
          <img src="./images/logo.png" alt="Google logo" />
        </div>

        <div class="form">
          <a class="glass" href="#">
            <img src="./images/search.svg" />
          </a>

          <form method="get" class="input-wrapper">
            <input
              class="search-input"
              type="text"
              placeholder=""
              name="text"
            />
          </form>

          <div class="form-buttons">
            <a class="form-button" href="#">
              <img src="./images/keyboard.png" alt="Виртуальная клавиатура" />
            </a>
            <a class="form-button" href="#">
              <img src="./images/mike.svg" />
            </a>
            <a class="form-button" href="#">
              <img src="./images/camera.svg" alt="Голосовой ввод" />
            </a>
          </div>
        </div>

        <div class="buttons">
          <div class="search">Поиск в Google</div>
          <div class="luck">Мне повезёт!</div>
        </div>
      </div>
      <div class="main-bottom">
        Сервисы Google доступны на этих языках:
        <a href="#" class="lang-block">crnogorski</a>
        <a href="#" class="lang-block">српски</a>
        <a href="#" class="lang-block">bosanski</a>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-top">
        <div class="montenegro">Черногория</div>
      </div>
      <div class="footer-bottom">
        <div class="first-block">
          <a class="bottom-link" href="https://about.google/">Всё о Google</a>
          <a class="bottom-link" href="https://ads.google.com/">Реклама</a>
          <a class="bottom-link" href="https://google.com/services"
            >Для бизнеса</a
          >
          <a class="bottom-link" href="https://google.com/search/howsearchworks"
            >Как работает Google Поиск</a
          >
        </div>
        <div class="second-block">
          <a class="bottom-link" href="https://policies.google.com/privacy"
            >Конфиденциальность</a
          >
          <a class="bottom-link" href="https://policies.google.com/terms"
            >Условия</a
          >
          <a class="bottom-link">Настройки</a>
        </div>
      </div>
    </footer>
  </body>
</html>
