<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../google-page/CSSgoogle/globalgoogle.css" />
    <link rel="stylesheet" href="../google-page/CSSgoogle/header.css" />
    <link rel="stylesheet" href="../google-page/CSSgoogle/main.css" />
    <link rel="stylesheet" href="../google-page/CSSgoogle/footer.css" />
    <title>Google page</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="mail">Почта</div>
      <div class="pictures">Картинки</div>
      <div class="google-apps">Квадрат</div>
      <div class="login">Войти</div>
    </header>
    <main class="main">
      <div class="main-top">
        <div class="logo">
          <img src="../google-page/Icons/logo.png" alt="Google logo" />
        </div>

        <div class="form">
          <img
            src="./Icons/search.svg"
            alt="Лупа"
            height="10px"
            width="10px "
          />
          <form method="get">
            <input
              class="search-input"
              type="text"
              placeholder=""
              name="text"
            />
          </form>

          <div class="search-keyboard-mike-camera">
            <img
              src="../google-page/Icons/keyboard.png"
              alt="Клавиатура"
              height="24px"
              width="24px"
            />
            <img
              src="../google-page/Icons/microphone.png"
              alt="Микрофон"
              height="20px"
              width="19px"
            />
            <img
              src="./Icons/camera.svg"
              alt="Поиск по картинке"
              height="24px"
              width="24px"
            />
          </div>
        </div>

        <div class="buttons">
          <div class="search">Поиск в Google</div>
          <div class="luck">Мне повезёт!</div>
        </div>
      </div>
      <div class="main-bottom">
        <div class="services">Сервисы Google доступы на этих языках</div>
        <div class="cg">crnogorski</div>
        <div class="sr">српски</div>
        <div class="bos">bosanski</div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-top">
        <div class="montenegro">Черногория</div>
      </div>
      <div class="footer-bottom">
        <div class="all-about-google">Всё о Google</div>
        <div class="advertising">Реклама</div>
        <div class="for-business">Для бизнеса</div>
        <div class="how-works-google-search">Как работает Google Поиск</div>
        <div class="confidentiality">Конфиденциальность</div>
        <div class="terms">Условия</div>
        <div class="settings">Настройки</div>
      </div>
    </footer>
  </body>
</html>
